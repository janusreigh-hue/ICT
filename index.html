<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you pass us in ICT?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  h1 {
    position: absolute;
    top: 20px;
    font-size: 2em;
    text-align: center;
    width: 100%;
    z-index: 10;
  }

  .button-container {
    display: flex;
    gap: 50px;
    z-index: 10; /* Ensure buttons are above numbers */
  }

  button {
    padding: 15px 30px;
    font-size: 1.5em;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: transform 0.2s;
    z-index: 10;
    position: relative;
  }

  #yes {
    background-color: #4caf50;
    color: white;
  }

  #no {
    background-color: #f44336;
    color: white;
    position: absolute;
  }

  .number {
    position: absolute;
    font-size: 1.2em;
    color: rgba(255, 255, 255, 0.5);
    pointer-events: none; /* Numbers are untouchable */
    user-select: none;
  }
</style>
</head>
<body>
<h1>Will you pass us in ICT, please sir?</h1>
<div class="button-container">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
// Buttons
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
let yesScale = 1;

// No button teleports and grows Yes
function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';

  // Grow Yes button
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
}

// Event: hover or click No
noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('click', moveNo);

// Create moving background numbers
const numbersArr = [95, 93, 94, 98];
const numElements = [];

for (let i = 0; i < 50; i++) {
  const num = document.createElement('div');
  num.className = 'number';
  num.textContent = numbersArr[Math.floor(Math.random() * numbersArr.length)];
  num.style.left = Math.random() * window.innerWidth + 'px';
  num.style.top = Math.random() * window.innerHeight + 'px';
  num.style.fontSize = 12 + Math.random() * 24 + 'px';
  document.body.appendChild(num);

  // Store velocity for movement
  numElements.push({
    el: num,
    vx: (Math.random() - 0.5) * 0.5, // slow horizontal speed
    vy: (Math.random() - 0.5) * 0.5  // slow vertical speed
  });
}

// Animate numbers
function animateNumbers() {
  numElements.forEach(n => {
    let x = parseFloat(n.el.style.left);
    let y = parseFloat(n.el.style.top);

    x += n.vx;
    y += n.vy;

    // Wrap around edges
    if (x > window.innerWidth) x = 0;
    if (x < 0) x = window.innerWidth;
    if (y > window.innerHeight) y = 0;
    if (y < 0) y = window.innerHeight;

    n.el.style.left = x + 'px';
    n.el.style.top = y + 'px';
  });

  requestAnimationFrame(animateNumbers);
}

animateNumbers();
</script>
</body>
    </html>
